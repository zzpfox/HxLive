apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake{
                // 配置 Gradle 构建原生库支持的平台
                abiFilters 'arm64-v8a', 'armeabi', 'armeabi-v7a', 'mips', 'mips64', 'x86', 'x86_64'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    // 配置 Gradle 关联原生库
    externalNativeBuild {
        // 使用 CMake 进行编译原生库
        cmake {
            // CMake 构建脚本相对路径
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Android Material design 设计风格库，包含了support-v4, appcomat-v7, recyclerView扩展库
    compile 'com.android.support:design:25.3.1'
    // 卡片风格扩展库
    compile 'com.android.support:cardview-v7:25.3.1'

    // 解决方法数超过65536问题扩展库
    compile 'com.android.support:multidex:1.0.1'

    // LeakCanary Debug库，开源捕获内存溢出的库
    compile 'com.squareup.leakcanary:leakcanary-android:1.5'
    // LeakCanary 发版的库
    //    compile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // 这里在 tools 中引入外部库是为了统一管理，以后的项目只需要引入这个 tools
    // 订阅方式实现事件通知；代替 Handler 和广播
    compile 'org.greenrobot:eventbus:3.0.0'
}